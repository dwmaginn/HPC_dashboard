<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cannabis Ordering Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">
    <noscript>
        This site requires JavaScript for dynamic menu loading and form enhancements.
    </noscript>
    <style>
        /* Minimal fallback styles if Tailwind hasn't built yet */
        .container { max-width: 72rem; margin: 0 auto; padding: 1rem; }
    </style>
    </head>
<body class="bg-gray-50 text-gray-900">
    <div class="container">
        <header class="py-6 border-b border-gray-200 mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Cannabis Ordering Dashboard</h1>
        </header>
        <main>
            <section id="products" class="mb-12">
                <h2 class="text-2xl font-semibold mb-4">Menu</h2>
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>
            <section id="order" class="mb-12">
                <h2 class="text-2xl font-semibold mb-4">Place an Order</h2>
                <form id="order-form" action="orderSubmit.php" method="post" class="space-y-4 max-w-xl">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-600 focus:border-green-600" />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-600 focus:border-green-600" />
                    </div>
                    <div>
                        <label for="details" class="block text-sm font-medium text-gray-700">Order Details</label>
                        <textarea id="details" name="details" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-600 focus:border-green-600" rows="4"></textarea>
                    </div>
                    <input type="text" name="company" style="display:none" tabindex="-1" autocomplete="off" aria-hidden="true">
                    <div class="flex items-center gap-3">
                        <button type="submit" class="inline-flex items-center bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded disabled:opacity-50 disabled:cursor-not-allowed">Submit</button>
                        <span id="form-message" class="text-sm text-gray-600" role="status" aria-live="polite"></span>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="assets/menu.js" defer></script>
    <script src="assets/form.js" defer></script>
</body>
</html>
